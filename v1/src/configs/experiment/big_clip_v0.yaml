# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /modality_encoder: clip
  - override /data: v0
  - override /model: default
  - override /trainer: gpu
  - override /logger: wandb

tags: ["v0", "clip"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 10
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: 0.0001
  loss:
    temperature: 0.2
    learnable_temperature: false
  encoder:
    projection_dim: 768
  compile: true

data:
  train_batch_size: 192

logger:
  wandb:
    tags: ${tags}
